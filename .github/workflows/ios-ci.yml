name: iOS CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci.yml'

env:
  XCODE_VERSION: '15.0'

jobs:
  build-and-test:
    name: Build and Test iOS App
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Cache SPM dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData
          ios/ColoringBook/.build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Install dependencies
      working-directory: ios/ColoringBook
      run: |
        xcodebuild -resolvePackageDependencies

    - name: Build iOS App
      working-directory: ios/ColoringBook
      run: |
        xcodebuild clean build \
          -scheme ColoringBook \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Run Unit Tests
      working-directory: ios/ColoringBook
      run: |
        xcodebuild test \
          -scheme ColoringBook \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Run UI Tests
      working-directory: ios/ColoringBook
      run: |
        xcodebuild test \
          -scheme ColoringBook \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0' \
          -only-testing:ColoringBookUITests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          ios/ColoringBook/build/Logs/Test/*.xcresult

  lint:
    name: Lint Swift Code
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SwiftLint
      run: |
        brew install swiftlint

    - name: Run SwiftLint
      working-directory: ios/ColoringBook
      run: |
        swiftlint lint --reporter github-actions-logging

  build-ipad:
    name: Build for iPad
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Build iPad Version
      working-directory: ios/ColoringBook
      run: |
        xcodebuild clean build \
          -scheme ColoringBook \
          -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch),OS=17.0' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
